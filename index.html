<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Portfolio Site for David Bingham</title>
    <meta name="description" content="Portfolio Site for David Bingham">
		<link href="./lib/style.css" rel="stylesheet"></head>

    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
</head>
<body>
		<div class="container">
			<div id="app">Loading...</div>
		</div>
		<script type="text/javascript" src="./lib/bundle.js"></script>
</body>
</html>
